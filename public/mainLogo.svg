<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury orange gradient -->
    <linearGradient id="luxuryOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffab91;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff8a65;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium black gradient -->
    <radialGradient id="premiumBlack">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </radialGradient>
    
    <!-- White glow -->
    <radialGradient id="whiteGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Premium shadow -->
    <filter id="premiumShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Letter glow -->
    <filter id="letterGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Orange glow -->
    <filter id="orangeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ambient glow background -->
  <circle cx="400" cy="400" r="280" fill="url(#whiteGlow)"/>
  
  <!-- Main background circle -->
  <circle cx="400" cy="400" r="300" fill="url(#premiumBlack)" filter="url(#premiumShadow)"/>
  
  <!-- Outer decorative rings -->
  <circle cx="400" cy="400" r="285" fill="none" stroke="url(#luxuryOrange)" stroke-width="1.5" opacity="0.15"/>
  <circle cx="400" cy="400" r="275" fill="none" stroke="url(#luxuryOrange)" stroke-width="5" filter="url(#orangeGlow)"/>
  <circle cx="400" cy="400" r="263" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.08"/>
  
  <!-- Inner glow ring -->
  <circle cx="400" cy="400" r="250" fill="none" stroke="url(#luxuryOrange)" stroke-width="2" opacity="0.3"/>
  
  <!-- Letter P - Ultra refined -->
  <g filter="url(#letterGlow)">
    <path d="M 250 280
             L 250 520
             L 305 520
             L 305 440
             L 380 440
             C 435 440 475 400 475 345
             C 475 290 435 250 380 250
             L 250 250
             Z
             M 305 295
             L 380 295
             C 407 295 430 318 430 345
             C 430 372 407 395 380 395
             L 305 395
             Z" 
          fill="#ffffff"/>
    
    <!-- P highlight accent -->
    <rect x="250" y="250" width="55" height="8" fill="url(#luxuryOrange)" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Letter M - Ultra refined -->
  <g filter="url(#orangeGlow)">
    <path d="M 490 280
             L 490 520
             L 540 520
             L 540 370
             L 595 490
             L 635 490
             L 690 370
             L 690 520
             L 740 520
             L 740 280
             L 680 280
             L 615 420
             L 550 280
             Z" 
          fill="url(#luxuryOrange)"/>
  </g>
  
  <!-- Elegant separator line -->
  <g opacity="0.8">
    <line x1="280" y1="555" x2="710" y2="555" 
          stroke="url(#luxuryOrange)" 
          stroke-width="4" 
          stroke-linecap="round"
          filter="url(#orangeGlow)"/>
    <circle cx="495" cy="555" r="7" fill="url(#luxuryOrange)" filter="url(#orangeGlow)"/>
    <circle cx="475" cy="555" r="4" fill="#ffffff" opacity="0.6"/>
    <circle cx="515" cy="555" r="4" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Top accent bars -->
  <g opacity="0.4">
    <line x1="280" y1="235" x2="400" y2="235" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <line x1="490" y1="235" x2="740" y2="235" 
          stroke="url(#luxuryOrange)" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Premium corner accents -->
  <g opacity="0.5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 170 170 L 210 170 L 210 210" 
          stroke="url(#luxuryOrange)" 
          fill="none"/>
    <circle cx="210" cy="170" r="3" fill="url(#luxuryOrange)"/>
    
    <path d="M 630 630 L 630 590 L 590 590" 
          stroke="url(#luxuryOrange)" 
          fill="none"/>
    <circle cx="630" cy="590" r="3" fill="url(#luxuryOrange)"/>
  </g>
  
  <!-- Floating decorative dots -->
  <g opacity="0.4">
    <circle cx="400" cy="590" r="4" fill="url(#luxuryOrange)"/>
    <circle cx="430" cy="598" r="3" fill="#ffffff"/>
    <circle cx="370" cy="598" r="3" fill="#ffffff"/>
    <circle cx="355" cy="585" r="2" fill="url(#luxuryOrange)"/>
    <circle cx="445" cy="585" r="2" fill="url(#luxuryOrange)"/>
  </g>
  
  <!-- Subtle radial lines for depth -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="400" y1="150" x2="400" y2="170"/>
    <line x1="400" y1="630" x2="400" y2="650"/>
    <line x1="150" y1="400" x2="170" y2="400"/>
    <line x1="630" y1="400" x2="650" y2="400"/>
  </g>
</svg>